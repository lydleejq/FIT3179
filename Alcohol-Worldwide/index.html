<!DOCTYPE html>
<html>

<head>
  <title>FIT3179 Assignment 2</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="./styles.css" media="all">


</head>

<body>

  <div class="header">
    <div class="header-container">
      <h1>Alcohol Consumption and its Impacts</h1>
      <img class="alcohol-icon" src="https://cdn-icons-png.flaticon.com/512/1775/1775321.png"/>
    </div>
  </div>
  
  <div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-2">
          <div id="vis1" class="vis-container"></div>
        </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-2">
            <div id="vis2" class="vis-container"></div>
          </div>
    </div>
    <!-- end pure grid group -->

    <div class="pure-g">
      <div class="pure-u-1-1 small-font">
        <p>This visualisation is created by <a href="https://lydleejq.github.io/FIT3179" target="_blank">Lydia</a> for FIT3179 Assignment. 
            The datasource is <a href="https://ourworldindata.org/alcohol-consumption" target=" _blank">Our World in Data</href>.</p>
      </div>
    </div>


  </div> <!-- end page -->

  <script type="text/javascript">
    var specVis1 = "json/worldwide_alcohol_consumption.json";
    var specVis2 = "json/deaths_risk_factor.json";

    vegaEmbed('#vis1', specVis1, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

  </script>
</body>

</html>
